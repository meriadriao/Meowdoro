<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Meowdoro ⋆˚✿˖°</title>
  </head>
  <body>
    <div class="container-1">
      <div class="cat1">
        <img
          id="sleepingCat"
          src="assets/sleeping.gif"
          alt="Sleeping Cat"
          style="width: 200px; height: 200px"
        />
      </div>
      <div class="cat2">
        <img
          id="readingCat"
          src="assets/reading.gif"
          alt="Reading Cat"
          style="width: 200px; height: 200px"
        />
      </div>
      <div class="pomodoro">
        <div class="timesLooped">0/4 completed</div>
        <p class="timer" id="timer">25:00</p>
        <div class="buttons">
          <button id="pauseButton" class="button1">
            <img id="pauseIcon"
            src="assets/pause.png"
            alt="Pause Icon" 
            style="width: 15px; height: 15px; padding: 5px; background-color: transparent;" />
          </button>
          
          <button id="startButton" class="button2">
            <img id="startIcon"
            src="assets/start.png"
            alt="Start Icon" 
            style="width: 15px; height: 15px; padding: 5px; background-color: transparent;""
            />
          </button>

          <button id="resetButton" class="button3">
            <img id="resetIcon"
            src="assets/reset.png"
            alt="Reset Icon" 
            style="width: 15px; height: 15px; padding: 5px; background-color: transparent;""
            />
          </button>
          </button>
        </div>
      </div>
    </div>
    <div class="container-2">
      <div class="todo"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
